{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="card-title mb-4">Create New Form</h1>
    <form method="post" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input class="form-control" type="text" name="title" required>
      </div>

      <div class="mb-3">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="isPublic" name="is_public" value="1">
          <label class="form-check-label" for="isPublic">
            Make this form public
            <small class="d-block text-muted">
              Public forms can be discovered and filled by anyone via the Public Forms page.
            </small>
          </label>
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Create</button>
    </form>
  </div>
</div>
{% endblock %}
