{% extends 'base.html' %}
{% block content %}
<h1>{{ form.title }} - Results</h1>
{% for question in form.questions %}
  <h3>{{ question.text }}</h3>
  <ul>
  {% for answer in question.answers %}
    <li>{{ answer.answer_text }}</li>
  {% endfor %}
  </ul>
{% endfor %}
<a href="{{ url_for('index') }}">Back</a>
{% endblock %}
