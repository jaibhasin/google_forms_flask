{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">
        <i class="fas fa-globe-americas text-primary"></i> Public Forms Gallery
    </h1>

    {% if forms %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for form in forms %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ form.title }}</h5>
                        <p class="card-text text-muted">
                            <i class="fas fa-chart-bar"></i>
                            {{ counts[form.id] or 0 }} Responses
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a href="{{ url_for('fill_form', form_id=form.id) }}"
                           class="btn btn-primary btn-sm w-100">
                            <i class="fas fa-edit"></i> Fill Form
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center" role="alert">
            <i class="fas fa-info-circle"></i>
            No public forms are available right now. Check back later!
        </div>
    {% endif %}
</div>
{% endblock %}
